<body>
    <div class="verify_Background_image clearfix">
        
        <div class="row">
            <div class="container">
                <div class="col-sm-6 col-lg-6 col-md-6 col-xs clearfix">
                    <form method="POST" action="form-handler" onsubmit="return validate();" name="Refer1">
                        <p class="verify_heading">Verify your details</p>
                        <table class="table table-condensed verify_table">

                            <tbody class="verify_table-input">
                                <tr>
                                    <td class="verify_Input_row"><label for="usr">Name*</label></td>

                                    <td class="verify_top_row "><input type="text"
                                            class="form-control verify_transparent-input" id="First" placeholder="First"></td>
                                    <td class="verify_top_row">
                                        <input type="text" class="form-control verify_transparent-input" id="Middle"
                                            placeholder="Middle"></td>
                                    <td class="verify_top_row">
                                        <input type="text" class="form-control verify_transparent-input" id="Last" placeholder="Last"></td>

                                </tr>
                                <tr>
                                    <td class="verify_Input_row"><label for="usr">Email</label></td>

                                    <td colspan="3"><input type="text" class="form-control verify_transparent-input" id="email"></td>


                                </tr>
                                <tr>
                                    <td class="verify_Input_row"><label for="usr">Contact*</label></td>

                                    <td colspan="3"><input type="text" class="form-control verify_transparent-input" id="mob"></td>

                                </tr>
                                <tr>
                                    <td class="verify_Input_row"><label for="usr">Message*</label></td>

                                    <td colspan="3"><input type="text" class="form-control verify_transparent-input" id="Msg"></td>

                                </tr>
                                <tr>
                                    <td class="verify_Input_row"><label for="usr">Identity proof</label></td>

                                    <td rowspan="3" colspan="3"><input type="radio" class="verify-radio"  id="Msg">Military Proof
                                      <input type="radio"  class="verify-radio" id="Msg">Id Proof

                                      
                                    </td>
                                    
                                    

                                </tr>
                            </tbody>
                        </table>
                        
                       
                        <input type="file" class="upload-button">
                        <button type="submit" class="btn btn-default verify-btn">Verify</button>
                    </form>


                </div>

</div>







    </div>
