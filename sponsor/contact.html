    <title>Contact us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- jQuery library -->

<body>
    <div class="Background_image clearfix">

            <div class="row">
                    <div class="container">
                        <div class="col-sm-6 col-lg-6 col-md-6 col-xs clearfix ">
                            <form method="POST" action="form-handler" onsubmit="return validate();" name="Refer1">
                                <p class="contact_heading">Contact us</p>
                                <table class="table table-condensed contact_table ">
        
                                    <tbody class="contact_table-input">
                                        <tr>
                                            <td class="contact_Input_row"><label for="usr">Name*</label></td>
        
                                            <td class="contact_top_row "><input type="text"
                                                    class="form-control contact_transparent-input" id="First" placeholder="First"></td>
                                            <td class="contact_top_row">
                                                <input type="text" class="form-control contact_transparent-input" id="Middle"
                                                    placeholder="Middle"></td>
                                            <td class="contact_top_row">
                                                <input type="text" class="form-control contact_transparent-input" id="Last" placeholder="Last"></td>
        
                                        </tr>
                                        <tr>
                                            <td class="contact_Input_row"><label for="usr">Email</label></td>
        
                                            <td colspan="3"><input type="text" class="form-control contact_transparent-input" id="email"></td>
        
        
                                        </tr>
                                        <tr>
                                            <td class="contact_Input_row"><label for="usr">Contact*</label></td>
        
                                            <td colspan="3"><input type="text" class="form-control contact_transparent-input" id="mob"></td>
        
                                        </tr>
                                        <tr>
                                            <td class="contact_Input_row"><label for="usr">Message*</label></td>
        
                                            <td colspan="3"><input type="text" class="form-control contact_transparent-input" id="Msg" placeholder="Tell me about your concern"></td>
        
                                        </tr>
                                       
                                    </tbody>
                                </table>
                                
                               
                                
                                <button type="submit" class="btn btn-default contact-btn">Contact us</button>
                            </form>
        
        
                        </div>


                        <div class="col-sm-6 col-lg-6 col-md-6 col-xs clearfix contact_border">
                          <div class="contact-detail">
                                <p class="pfirst">We can be reached at</p>
                                <p><a href="">info@sponsorabirth.com</a></p>
                                <p>+91 1234567890</p>


                            </div>






                        </div>
        
        </div>
        
        
        
        
        
        
        
            </div>





    </div>

    <nav class="navbar nav_align navbar-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

            </div>
        </div>
